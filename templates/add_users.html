{% extends "base.html" %}
{% block content %}


<form style="padding: 2em" method="POST" action="{% url 'library_app:add_user_in_db' %}">
    {% csrf_token %}
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Enter username : </label>
        <div class="col-sm-10">
          <input type="text" name='user_name' class="form-control form-control-lg" id="colFormLabelLg" style="width: 20em;">
        </div>
        </div>

        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Enter password : </label>
            <div class="col-sm-10">
              <input type="password" name='user_password' class="form-control form-control-lg" id="colFormLabelLg" style="width: 20em;">
            </div>
          </div>
      </div>

      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </div>
  </form>




{% endblock %}
