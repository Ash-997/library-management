<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    
    <main>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'library_app:home' %}">Online Books</a>
           
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'library_app:home' %}">Home<span class="sr-only"></span></a>
                </li>
                
              </ul>
              
            </div>
              

              

              

            {% if user.is_authenticated %}



            <h4>hello {{user.username}}</h4>

            {% if user.is_staff == True %}

            <div class="nav navbar-right">
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'library_app:lab_my_account' %}">lab My Account<span class="sr-only"></span></a>
              </li>
               
            </div>
            {% else %}
            <div class="nav navbar-right">
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'library_app:my_account' %}">My Account<span class="sr-only"></span></a>
              </li>

            {% endif %}
            <div class="nav navbar-right">
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'library_app:log_out' %}">Log out <span class="sr-only"></span></a>
              </li>
               
            </div>
                
            {% else %}
            <div class="nav navbar-right">
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'library_app:sign_in1' %}">Sign In<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'library_app:sign_up1' %}">Sign up<span class="sr-only"></span></a>
                </li>
      </div>



            {% endif %}
          
          </div>

          </nav>
          
          {% block content %}
            {% endblock %}
    </main>
	<script src="index.js"></script>
  </body>
</html>
